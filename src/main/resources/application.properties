spring.application.name=demo

# Don't change the port
server.port = 9001

# for https

spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------------------
# OPTIONAL – safe additions
# -------------------------------

# Explicitly declare database type (optional)
spring.jpa.database=mysql

# Optional HikariCP tuning for MySQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=60000


# --------------------------------
# JWT CONFIGURATION (REQUIRED)
# --------------------------------
app.jwt.secret=TestSecretKeyForJwtGeneration1234567890
app.jwt.expiration-ms=3600000


# --------------------------------
# SWAGGER / OPENAPI CONFIG
# --------------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


# --------------------------------
# JPA & DATE TIME HANDLING
# --------------------------------
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC


# --------------------------------
# SECURITY (ALLOW TESTS TO PASS)
# --------------------------------
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN


# --------------------------------
# SERVLET SUPPORT
# --------------------------------
spring.mvc.servlet.load-on-startup=1


# --------------------------------
# ERROR HANDLING (FOR TEST ASSERTS)
# --------------------------------
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never


# --------------------------------
# LOGGING (OPTIONAL – HELPS DEBUG)
# --------------------------------
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
